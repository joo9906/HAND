services:
  weaviate:
    image: semitechnologies/weaviate:1.27.10
    container_name: hand-weaviate
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      QUERY_DEFAULTS_LIMIT: 25
      DEFAULT_VECTORIZER_MODULE: "none"
      CLUSTER_HOSTNAME: "node1"
      RAFT_JOIN: ""
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  fastapi:
    image: ${REGISTRY_URL}/hand-ai:latest
    container_name: hand-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - WEAVIATE_HOST=weaviate
      - WEAVIATE_PORT=8080
      - WEAVIATE_GRPC_PORT=50051
      - CORS_ORIGINS=https://gatewaytohand.store
    depends_on:
      weaviate:
        condition: service_healthy
    networks:
      - ai-network

volumes:
  weaviate_data:

networks:
  ai-network:
    driver: bridge
